<!DOCTYPE html>
<html lang="en"  class="Header1">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<link rel="stylesheet" href="css/include/base.css">
<link rel="stylesheet" href="css/include/public.css">
<link rel="stylesheet" href="css/include/style.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/module/tab.css">
<body>
<div id="header" style="z-index: 10; position: relative"></div>

<!--pay-process-->
<div class="Constr">
    <div class="PayPro_area">
        <div class="PayPro_line">
            <div class="PayPro_item PayPro_step1 PayPro_on">
                <div class="PayPro_tt">
                    确认订单
                </div>
                
            </div>  
            <div class="PayPro_item PayPro_step2">
                <div class="PayPro_tt">
                    支付
                </div>
            </div>
            <div class="PayPro_item PayPro_step3">
                <div class="PayPro_tt">
                    填写报名表
                </div>
            </div>
            <div class="PayPro_item PayPro_step4">
                <div class="PayPro_tt">
                    出发！
                </div>
            </div>
        </div>
    </div>
    
     <div class="pct66 auto">
         <form id="myform" method="post" >
            <div class="Line_solid mt30 mb30"></div> 
            <div class="tc pt20">
                <img src="css/img/ok.png" alt="" class="vm" height="40">
                <span class="f20 g3 vm ml10">
                    支付成功！
                </span>
                <div class="f14 b mt10">
                    付成功
    恭喜您报名成功，请填写下列营员信息，保证您的顺利出行
                </div>
            </div>
            <div class="Panel mt20 lh30">
                <div class="Panel_tt">
                    
                    <i class="Panel_icon">
                        
                    </i>
                    <span class="Vm_dib">
                        学生信息
                    </span>
                </div>
                <div class="Panel_body p20">
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                姓名 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                性别 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="radio" checked="true" name='sex'>
                            男
                            <input type="radio" name='sex'>
                            女
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                生日 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                年龄 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                身份证 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                身高（cm） :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                体重（kg） :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                </div>
            </div>
            <div class="Panel mt20 lh30">
                <div class="Panel_tt">
                    
                    <i class="Panel_icon">
                        
                    </i>
                    <span class="Vm_dib">
                        其他信息
                    </span>
                </div>
                <div class="Panel_body p20">
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                联系人姓名 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>

                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                联系人电话 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l">
                        </div>
                    </div>
                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                联系人邮箱 :
                            </span>
                        </div>
                        <div class="cell">
                            <input type="text" class="Ist_30 Ist_l" check="required email">
                        </div>
                    </div>

                    <div class="fix fa mb20">
                        <div class="l pct30 tr">
                            <span class="Ist_tt">
                                备注信息 :
                            </span>
                        </div>
                        <div class="cell">
                            <textarea name="" class="Textarea" id="" cols="43" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt30 tc">
                <a href="javascript:" class="Btn_green Btn_40 tdn">
                    &emsp;&emsp;提  交&emsp;&emsp;
                </a>
            </div>
         </form>
     </div>
</div>


<!--pay-process-->


<!--footer-->
<div id="footer"></div>
<!--footer end-->


</body>
<script data-main="order_info" src="js/libs/require.js"></script>
</html>
