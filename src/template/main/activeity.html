{{each list as value i}}
    <li class="Srect_box">
        <a href="detail.html?id={{value.id}}">
            <img src="{{value.picUrl}}" width="100%" height="167" alt="">
        </a>
        <div class="pr10 pl10">
            <div class="Srect_area_tt">
                {{value.addrName}}
            </div>
            <div class="">
                5年航海夏令营和学校活动经验；充分贯彻4C营地教育理念。
            </div>
            <div class="mt5 fix Srect_col">
                <span class="l">
                    <img src="css/img/floor-clock.png" alt="" class="mr5">
                    {{value.insrtTmstmp}}   {{value.activityPeriodListResponses[0].days}}天
                </span>
                <span class="r">
                    {{value.activityPeriodListResponses[0].fee}}元
                </span>
            </div>
        </div>
    </li>
{{/each}}
