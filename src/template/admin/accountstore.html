{{if list.length==0}}
<div class="mt30 tc mb30">
        您好，目前您还没有任何收藏的活动
        <a href="../index.html" class="C_3">
            添加看看
        </a>
    </div>
{{else}}
    {{each list as value index}}  
    <div>{{value}}</div>
    <div class="fix">
        <div class="l">
            <a href="../{{value.linkUrl}}">
                <img src="{{value.picUrl}}" height="150" alt="">
            </a>
        </div>
        <div class="r">
            <a  href="../{{value.linkUrl}}" class="Btn_blue Btn_30">
                查看详情
            </a>
                <span class="Btn_white Btn_30 delete" data-id="{{value.id}}">
                    移除
                </span>
        </div>
        <div class="cell pl20">
            <div class="f14 b">{{value.actvName}}</div>
            <div>位　　置：<span class="C_1">{{value.addr}} </span></div> 
            <div>报名截止日期：{{value.favTm}}</div>
        </div>
    </div>
    <div class="Line_solid mt20 mb20"></div>
    {{/each}}
{{/if}}
