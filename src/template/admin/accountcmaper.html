{{if list.length ==0}}
<div class="mt30 tc mb30" id="nothing">
            您好，目前您还没有任何营员的信息
            <a href="account_addcamper.html" class="C_3">
                请添加营员信息
            </a>
    </div>
{{else}}
<div class="mb20" id="anything">
        <a href="account_addcamper.html" class="Label_30 Label_blue">
            新增营员信息
        </a>
        <table cellpadding="0" cellspacing="0" class="Tb_1 mb30 mt10">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>身份</th>
                <th>操作</th>
            </tr>
            {{each list as value index}}  
            <tr>
                <td>{{value.name}}</td>
                <td>
                    {{if value.gndr ==1}}
                       男 
                    {{else}}
                       女
                    {{/if}}
                </td>
                <td>
                    {{if value.type ==1}}
                       学生 
                    {{else}}
                       家长
                    {{/if}}
                </td>
                <td>
                    <a href="account_editcamper.html#{{value.id}}" class="C_3 eddit">编辑</a>
                    | 
                    <a href="javascript:" class="C_3 delete" data-id="{{value.id}}">删除</a>
                </td>
            </tr>
            {{/each}}
        </thead>
    </table>
    </div>
{{/if}}
